<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="player">
        <div id="wrap">
            <video class="video" id="video-player" onload="setAutoPlay()" ondurationchange="getDuration()"> 
                <source src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" type="video/mp4">
                <source src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" type="video/webm">
            </video>
            <div id="playerControls">
                <button onclick="playVid()">Play</button>
                <button onclick="pauseVid()">Pause</button>
                <button onclick="stopVid()">Stop</button>
                <button onclick= "isMuted()">Mute</button>
                <input type="range" id="change-vol" onchange="setVolume()" step="0.05" min="0" max="1" value="0.5">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
